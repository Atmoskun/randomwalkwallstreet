<!DOCTYPE html>
<html lang="en" class="h-full bg-emerald-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Data Selection</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom styles for the slider to match Tailwind Emerald */
        .noUi-connect {
            background: #059669; /* Emerald-600 */
        }
        .noUi-horizontal {
            height: 10px;
        }
        .noUi-handle {
            background: #ffffff;
            border: 2px solid #059669; /* Emerald-600 */
            border-radius: 50%;
            box-shadow: none;
            cursor: pointer;
            width: 20px;
            height: 20px;
            top: -6px;
            right: -10px; /* fix center alignment */
        }
        .noUi-handle:before, .noUi-handle:after {
            display: none; /* Remove the default lines on the handle */
        }
        .noUi-value {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 5px;
        }
        .noUi-marker {
            background: #d1d5db;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full space-y-8">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-gray-900">
                Quarterly Data Selection
            </h1>
            <p class="mt-2 text-center text-sm text-gray-600">
                Select a company and drag the slider to choose your analysis period.
            </p>
        </div>
        
        <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md" 
              action="." 
              method="POST"
              id="analysis-form">
            
            {% csrf_token %}
            
            <!-- HIDDEN INPUTS: These send the data to Django -->
            <input type="hidden" name="start_quarter" id="hidden_start_quarter">
            <input type="hidden" name="end_quarter" id="hidden_end_quarter">

            <div class="space-y-8">
                
                <!-- 1. Company Name Dropdown -->
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <!-- Added text-gray-900 and bg-white to ensure visibility -->
                    <select id="company" name="company" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base text-gray-900 bg-white border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md border">
                        <option value="" disabled {% if not selected_company %}selected{% endif %}>Select Company...</option>
                        
                        <!-- FIX: Changed 'company_options' to 'companies' to match views.py context -->
                        {% for company in companies %}
                            <option value="{{ company }}" {% if company == selected_company %}selected{% endif %}>
                                {{ company }}
                            </option>
                        {% endfor %}
                        
                    </select>
                </div>

                <!-- 2. The Range Slider Container -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">Select Time Range</label>
                    <div id="quarter-slider" class="px-2 mb-12"></div> 
                    
                    <div class="text-center text-sm font-medium text-emerald-800 bg-emerald-50 py-2 rounded-md border border-emerald-100">
                        Selected Range: <span id="range-text">Loading...</span>
                    </div>
                </div>

            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors">
                    Run Analysis
                </button>
            </div>
        </form>

        <!-- Output Data Section -->
        {% if analysis_result %}
            <div class="bg-white p-8 rounded-lg shadow-md border-t-4 border-emerald-500">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Analysis Results
                </h2>
                <div class="bg-gray-50 p-6 rounded-md text-sm text-gray-700 leading-relaxed whitespace-pre-wrap font-mono border border-gray-200 shadow-inner overflow-x-auto">{{ analysis_result|safe }}</div>
            </div>
        {% endif %}

    </div>

    <!-- Load noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    
    <script>
        // 1. GET DATA FROM DJANGO
        // Use 'quarters' to match views.py context variable
        const quarters = {{ quarters|safe }};
        
        const prevStart = "{{ selected_start|default:'' }}";
        const prevEnd = "{{ selected_end|default:'' }}";

        // 2. SETUP THE SLIDER
        const slider = document.getElementById('quarter-slider');
        
        let startIndex = 0;
        let endIndex = quarters.length - 1;

        if (prevStart && quarters.includes(prevStart)) {
            startIndex = quarters.indexOf(prevStart);
        }
        if (prevEnd && quarters.includes(prevEnd)) {
            endIndex = quarters.indexOf(prevEnd);
        }

        noUiSlider.create(slider, {
            start: [startIndex, endIndex],
            connect: true,
            step: 1,
            margin: 0, 
            behaviour: 'tap-drag', 
            range: {
                'min': 0,
                'max': quarters.length - 1
            },
            pips: {
                mode: 'steps',
                density: 10,
                filter: function (value, type) {
                    // Show label for every 4th quarter (Q1s)
                    return value % 4 === 0 ? 1 : 0; 
                },
                format: {
                    to: function (value) {
                        return quarters[Math.round(value)];
                    }
                }
            },
            tooltips: {
                to: function(value) {
                    return quarters[Math.round(value)];
                }
            }
        });

        // 3. LINK SLIDER TO FORM
        const textDisplay = document.getElementById('range-text');
        const hiddenStart = document.getElementById('hidden_start_quarter');
        const hiddenEnd = document.getElementById('hidden_end_quarter');

        slider.noUiSlider.on('update', function (values, handle) {
            const startIdx = Math.round(values[0]);
            const endIdx = Math.round(values[1]);
            
            const startQ = quarters[startIdx];
            const endQ = quarters[endIdx];

            textDisplay.textContent = `${startQ} â€” ${endQ}`;

            hiddenStart.value = startQ;
            hiddenEnd.value = endQ;
        });
    </script>
</body>
</html>
