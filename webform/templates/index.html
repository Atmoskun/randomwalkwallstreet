<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      main {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 320px;
      }

      h1 {
        font-size: 1.5rem;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        font-size: 0.9rem;
      }

      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }

      .error {
        color: #b00020;
        margin: 0 0 8px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Join Our Mailing List</h1>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        <label>
          User Name
          <input
            type="text"
            name="username"
            value="{{ username | default('') }}"
            required
          >
        </label>
        <label>
          Email Address
          <input
            type="email"
            name="email"
            value="{{ email | default('') }}"
            required
          >
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
