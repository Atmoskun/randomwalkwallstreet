<!DOCTYPE html>
<!-- DOCTYPE tells the browser to use modern HTML5 rules -->
<html lang="en">
  <!-- Setting the language helps screen readers and search tools -->
  <head>
    <!-- Declare UTF-8 so the browser knows how to read characters -->
    <meta charset="utf-8">
    <!-- Brief text shown on the browser tab -->
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Short heading so users know what the form is for -->
    <h1>Join Our Mailing List</h1>

    <!-- Basic HTML form that sends the data back to the same route -->
    <form method="post">
      <!-- Collect the user's name; keep the previous value if validation fails -->
      <label>
        User Name
        <input
          type="text"
          name="username"
          value=""
          required
        >
      </label>

      <!-- Collect the user's email; the browser checks for an email format -->
      <label>
        Email Address
        <input
          type="email"
          name="email"
          value=""
          required
        >
      </label>

      <!-- Submit button sends form data to the server -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
