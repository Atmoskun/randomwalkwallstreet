<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome!</title>
</head>
<body>
    <h2>Input your information</h2>
    <form method="post">   
        {% csrf_token %}
        <p>
            <label>Your Name:</label>
            <input type="text" name="username" required>
        </p>
        <p>
            <label>Your Email:</label>
            <input type="email" name="email" required>
        </p>  
        <button type="submit">Submit</button>
    </form>
</body>
</html>
