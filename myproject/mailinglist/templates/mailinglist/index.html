<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>欢迎！</title>
</head>
<body>
    <h2>请留下你的信息</h2>
    <form method="post">   
        {% csrf_token %}
        <p>
            <label>你的名字:</label>
            <input type="text" name="username" required>
        </p>
        <p>
            <label>你的邮箱:</label>
            <input type="email" name="email" required>
        </p>  
        <button type="submit">提交</button>
    </form>

    <h3>成功提交！</h3>

</body>
</html>
